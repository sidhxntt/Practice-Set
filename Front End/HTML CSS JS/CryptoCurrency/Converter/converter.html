  <body class="sid_background">
    <div class="container">
      <h1>Choose a currency to convert</h1>
      <form action="/action.php" method="get">
        <label for="quantity">Choose a quantity: </label>
        <input type="number" name="quantity" min="1" />
        <label for="currency">Choose base currency: </label>
        <select name="currency">
          <option value="INR">Indian Rupee</option>
          <option value="USD">US Dollar</option>
          <option value="EUR">Euro</option>
        </select>
        <label for="currency">Choose a currency: </label>
        <select name="currency_exchanger">
          <option value="INR">Indian Rupee</option>
          <option value="USD">US Dollar</option>
          <option value="EUR">Euro</option>
          <option value="BTC">Bitcoin</option>
          <option value="ETH">Etherum</option>
          <option value="SOL">Solana</option>
          <option value="JPY">Yen</option>
          <option value="LTC">Litecoin</option>
        </select>
        <button class="btn" type="submit">Convert</button>
      </form>
    </div>
    <div class="output">
      <h2>Here is your converted value in different currency</h2>
