<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <header>
    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p>Please Choose a Valid Number !</p>
      </div>
    </div>
  </header>
  <body>
    <div class="game-container neon-button">
      <h1>Guess the Number</h1>
      <input type="text" placeholder="Enter a number between 1-100" />
      <div class="modes">
        <h6>Choose Difficulty</h6>
      </div>
      <div class="buttons">
        <button onclick="easy()">Easy</button>
        <button onclick="normal()">Medium</button>
        <button >Hard</button>
      </div>
      <p>Hint</p>
    </div>
  </body>
  <script src="./easy.js"></script>
  <script src="./normal.js"></script>
  <script src="./hard.js"></script>
  <script src="./script.js"></script>
</html>
